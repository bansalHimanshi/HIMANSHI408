<h2>Transition Example</h2>
<div class="transition-box">Hover over me!</div>
<style>
  .transition-box {
    width: 200px;
    height: 100px;
    background: #4f8cff;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    font-size: 1.2em;
    margin: 20px 0;
    transition: background 0.5s, transform 0.5s;
    cursor: pointer;
  }
  .transition-box:hover {
    background: #ff6f91;
    transform: scale(1.1) rotate(3deg);
  }
</style>
