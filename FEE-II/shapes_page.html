
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        HTML GRAPHICS CODE DISPLAY GRAPHICS

    </h2>
    <h3>
        SVG GRAPHICS</h3>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    <h3>
        TRIANGLE

        
    </h3>
    <svg width="100" height="100">
        <polygon points="50,15 100,100 0,100" stroke="black" stroke-width="3" fill="blue" />
    </svg>
    <h3>
        RECTANGLE
    </h3>
    <svg width="100" height="100">
        <rect width="80" height="40" stroke="black" stroke-width="3" fill="green" />
    </svg>
    <h1>
        Ellipse
    </h1>
    <svg>
        <ellipse cx="100" cy="60" rx="70" ry="40" stroke="black" fill="green" ></ellipse>
    </svg>
    
</body>
</html>
